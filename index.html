<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: 'var(--bg-primary)',
              secondary: 'var(--bg-secondary)',
              card: 'var(--bg-card)',
              accent: '#fbbf24',
              neon: 'var(--color-neon)',
              foreground: 'var(--text-foreground)',
              muted: 'var(--text-muted)',
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary))',
              'glow': 'conic-gradient(from 180deg at 50% 50%, var(--color-neon) 0deg, #fbbf24 180deg, var(--color-neon) 360deg)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables - Professional & Clean */
        --bg-primary: #f8fafc; /* Slate 50 */
        --bg-secondary: #ffffff; /* White */
        --bg-card: #ffffff;
        --text-foreground: #1e293b; /* Slate 800 */
        --text-muted: #64748b; /* Slate 500 */
        --color-neon: #0284c7; /* Sky 600 */
      }

      .dark {
        /* Dark Mode Variables - Deep & Futuristic */
        --bg-primary: #0a192f;
        --bg-secondary: #112240;
        --bg-card: #1e293b;
        --text-foreground: #e2e8f0; /* Slate 200 */
        --text-muted: #94a3b8; /* Slate 400 */
        --color-neon: #38bdf8; /* Sky 400 */
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-foreground);
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Glass Panel: Adaptive for both modes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      ::selection {
        background: var(--color-neon);
        color: white;
      }
    </style>
